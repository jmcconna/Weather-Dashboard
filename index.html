<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h2>Weather Dashboard</h2>
    </header>

    <main class="container text-center">
         <div class="row justify-content-md-center">
            <div class="col col-lg-4 col-sm-12">
                <form>
                    <div class="mb-3">
                    <label for="weatherLocation" class="form-label">Search for a City:</label>
                    <input type="text" class="form-control" id="weatherLocation" aria-describedby="emailHelp">
                    </div>
                    <button id="submitBut" type="submit" class="btn btn-primary raised">Submit</button>
                </form>
            </div>
            <div class="col col-lg-8 col-sm-12">
                <h2>Current Forecast</h2>
                <section id="weatherToday" class="row">
                    <h2 id="cityName">City Name and Date</h2>
                    <p id="temp">Temperature:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                </section>
                <section id="fiveDayForecast" class="row">
                     <div class="col">
                        <h2 id="date1">Date1</h2>
                        <p id="temp">Temperature:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                     </div> 
                     <div class="col">
                        <h2 id="date2">Date1</h2>
                        <p id="temp">Temperature:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                     </div> 
                     <div class="col">
                        <h2 id="date3">Date1</h2>
                        <p id="temp">Temperature:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                     </div> 
                     <div class="col">
                        <h2 id="date4">Date1</h2>
                        <p id="temp">Temperature:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                     </div> 
                     <div class="col">
                        <h2 id="date5">Date1</h2>
                        <p id="temp">Temperature:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                     </div>   
                </section>

            </div>
        </div>


        <div>

        </div>

    </main>

    <footer>

    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
